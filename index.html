<!DOCTYPE html>
<html larg="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="reset.css" rel="stylesheet" type="text/css" />
        <title>Etch-a-sketch</title>
    </head>
    
    <body>
        <h1 class="mouse-o-sketch">Mouse-o-Sketch</h1>
        <div class="buttons">
            <button class="color-choice" data-color="black" type="button">black</button>
            <button class="color-choice" data-color="raindow" type="button">Rainbow</button>
            <button class="color-choice" data-color="gray" type="button">Gray Scale</button>
            <button class="color-choice" data-color="eraser" type="button">Eraser</button>
            <button class="color-choice">pick : <input type="color" value="#ff0000" id="input-color"></button>
            
        </div>
        
        <div class="container-wrapper">
            <div class="container">
            </div>
        </div>
        <div class="grid-options">
            <button class="clear" type="button">Clear</button>
            <div class="size-container">
                <p>Pixel size</p>
                <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
                <p>Smallest to Largest</p>
            </div>
        </div>
        <p>This project is part of <a
            href="https://www.theodinproject.com">The odin Project</a>
        </p>
        
        <script src="main.js"></script>
        
    </body>
</html>
